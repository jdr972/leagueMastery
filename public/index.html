<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
<link rel="stylesheet" href="main.css" type="text/css">
<script src="script.js" charset="utf-8"></script>
<link rel="icon" href="https://ddragon.leagueoflegends.com/cdn/6.9.1/img/profileicon/745.png">

<title>League Mastery</title>
<body>
<div class="container-fluid">
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2" id="mid-col">
                <div id="disp">
                  <p>Enter a summoner name below</p>
                  <input class="inp" type="text" id="input" placeholder="Summoner name.."/>
                  <button class="btn" id="chg"><span class="glyphicon glyphicon-search"></span>Search</button>
                </div>
            </div>
            <div class="col-xs-5"></div>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2" id="mid-col">
              <div class="basic">
                <img id="profileimg"/>
                <p id="sumName"></p>
                <p id="rank"></p>
                <p id="lp"></p>
                <p id="winlos"></p>

              </div>
            </div>
            <div class="col-xs-5"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6" id="masteryData">
              <div class="row" id="list">
                <div class="col-xs-3" id="list1"></div>
                <div class="col-xs-3" id="list2"></div>
                <div class="col-xs-3" id="list3"></div>
                <div class="col-xs-3" id="list4"></div>
              </div>
              </div>
            </div>
            <div class="col-xs-6"></div>
        </div>
    </div>
</body>
